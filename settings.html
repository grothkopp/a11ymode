<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Settings</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        h1, h2 { color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .section { margin-bottom: 20px; }
        .section h2 { border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .toggle-switch { display: flex; align-items: center; margin-bottom: 10px; }
        .toggle-switch label { margin-right: 10px; }
        /* Basic styling for checkbox as toggle */
        .toggle-switch input[type="checkbox"] {
            height: 0;
            width: 0;
            visibility: hidden;
        }
        .toggle-switch .slider {
            cursor: pointer;
            text-indent: -9999px;
            width: 40px;
            height: 20px;
            background: grey;
            display: block;
            border-radius: 100px;
            position: relative;
        }
        .toggle-switch .slider:after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 90px;
            transition: 0.3s;
        }
        .toggle-switch input:checked + .slider {
            background: #2196F3;
        }
        .toggle-switch input:checked + .slider:after {
            left: calc(100% - 2px);
            transform: translateX(-100%);
        }

        form div { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], textarea, select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea { min-height: 100px; resize: vertical; }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background-color: #0056b3; }
        .custom-module-item {
            background-color: #e9e9e9;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .custom-module-item .details { flex-grow: 1; }
        .custom-module-item .details strong { display: block; }
        .custom-module-item .details em { font-size: 0.9em; color: #555; }
        .custom-module-item button.delete-btn {
            background-color: #dc3545;
            font-size: 12px;
            padding: 5px 10px;
        }
        .custom-module-item button.delete-btn:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Extension Settings</h1>

        <div class="section" id="default-modules">
            <h2>Default Modules</h2>
            <div class="toggle-switch">
                <label for="normalizeTextToggle">Normalize Text Content</label>
                <input type="checkbox" id="normalizeTextToggle">
                <label for="normalizeTextToggle" class="slider"></label>
            </div>
            <div class="toggle-switch">
                <label for="viewportFixToggle">Fix Viewport Zoom Issues</label>
                <input type="checkbox" id="viewportFixToggle">
                <label for="viewportFixToggle" class="slider"></label>
            </div>
        </div>

        <div class="section" id="custom-modules">
            <h2>Custom Modules</h2>
            <div id="customModulesList">
                <!-- Custom modules will be listed here -->
            </div>
            <h3>Add New Custom Module</h3>
            <form id="addCustomModuleForm">
                <div>
                    <label for="moduleName">Module Name:</label>
                    <input type="text" id="moduleName" required>
                </div>
                <div>
                    <label for="moduleCode">JavaScript Code:</label>
                    <textarea id="moduleCode" required></textarea>
                </div>
                <div>
                    <label for="moduleType">Module Type:</label>
                    <select id="moduleType">
                        <option value="onLoad">onLoad (Runs when DOM is loaded)</option>
                        <option value="onNodeAdded">onNodeAdded (Runs when a new node is added)</option>
                        <option value="onCharacterDataChange">onCharacterDataChange (Runs on text change)</option>
                    </select>
                </div>
                <button type="submit">Add Module</button>
            </form>
        </div>
        <!-- No explicit "Save Settings" button to encourage autosave pattern -->
    </div>

    <script src="settings.js"></script>
</body>
</html>
